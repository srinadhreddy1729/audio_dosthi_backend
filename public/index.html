<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Call App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .form-control
    {
        width:400px;
    }
    
</style>
</head>
<body class="container justify-content-center align-content-center">
    <h1 class="m-4">Dosthi Audio Call App</h1>
    <input type="text" id="roomId" class="m-4 form-control" placeholder="Enter Room ID" />
    <button id="joinButton" class=" m-4 btn btn-primary class-data">Join Call</button>
    <button id="endCallButton" class=" m-4 btn btn-danger" disabled>End Call</button>

    <audio id="remoteAudio" autoplay></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const servers = {
            iceServers: [
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        };

        let localStream;
        let remoteStream;
        let peerConnection;
        let roomId;

        const joinButton = document.getElementById('joinButton');
        const endCallButton = document.getElementById('endCallButton');
        const remoteAudio = document.getElementById('remoteAudio');

        joinButton.addEventListener('click', joinCall);
        endCallButton.addEventListener('click', endCall);

        async function joinCall() {
            roomId = document.getElementById('roomId').value;
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }

            socket.emit('join', roomId);

            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(servers);
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', roomId, event.candidate);
                }
            };
            peerConnection.ontrack = event => {
                if (!remoteStream) {
                    remoteStream = new MediaStream();
                    remoteAudio.srcObject = remoteStream;
                }
                remoteStream.addTrack(event.track);
            };

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            socket.on('offer', async offer => {
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', roomId, answer);
            });

            socket.on('answer', async answer => {
                await peerConnection.setRemoteDescription(answer);
            });

            socket.on('ice-candidate', async candidate => {
                await peerConnection.addIceCandidate(candidate);
            });

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', roomId, offer);

            joinButton.disabled = true;
            endCallButton.disabled = false;
        }

        function endCall() {
            peerConnection.close();
            localStream.getTracks().forEach(track => track.stop());
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
            }
            remoteAudio.srcObject = null;

            socket.disconnect();
            joinButton.disabled = false;
            endCallButton.disabled = true;
        }
    </script>
</body>
</html>
